<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="product-detail-modal">

<div class="modal fade" id="modalDetailProduct" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="ti-close" aria-hidden="true"></span></button>
            </div>
            <div class="modal-body">
                <div class="row no-gutters">
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <!-- Product Slider -->
                        <div class="single-slider" id="detailImage">

                        </div>
                        <!-- End Product slider -->
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <div class="quickview-content">
                            <h3 id="detailId">   </h3>
                            <h1 id="detailTitle">   </h1>
                            <div class="quickview-ratting-review">
                                <div class="quickview-ratting-wrap">
                                    <div class="quickview-ratting">
                                        <i class="yellow fa fa-star"></i>
                                        <i class="yellow fa fa-star"></i>
                                        <i class="yellow fa fa-star"></i>
                                        <i class="yellow fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                    <a href="#">(1 customer reviewed)</a>
                                </div>
                            </div>
                            <h3 id="detailPrice">   </h3>
                            <br>
                            <div class="row">
                                <div class="col-lg-6 col-12">
                                    <h3>Manufacturer:</h3>
                                    <h2 class="title" id="detailManufacturerName">   </h2>
                                </div>
                                <div class="col-lg-6 col-12">
                                    <h3>Quantity in Stock:</h3>
                                    <h2 class="title" id="detailQuantity">   </h2>
                                </div>
                            </div>
                            <br><br><br>

                            <div class="add-to-cart">
                                <a href="#" class="btn">Add to cart</a>
                                <a href="#" class="btn min"><i class="ti-heart"></i></a>
                                <a href="#" class="btn min"><i class="fa fa-compress"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</th:block>
