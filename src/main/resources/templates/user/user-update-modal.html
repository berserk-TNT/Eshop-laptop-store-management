<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="user-update-modal">

    <div class="modal fade" id="modalUpdateUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="ti-close" aria-hidden="true"></span></button>
                </div>
                <div class="modal-body">
                    <div class="row no-gutters">
                        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                            <!-- User Slider -->
                            <div class="single-slider">

                            </div>
                            <!-- End User slider -->
                        </div>
                        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                            <div class="quickview-content">
                                <h1>Update user</h1>
                                <br>
                                <h2 id="updateUserId">   </h2>
                                <form id="formUpdateUser">
                                    <input type="hidden" id="userIdUp">

                                    <div class="row">
                                        <div class="col-lg-6 mt-3">
                                            <label for="usernameUp">Username</label>
                                            <input type="text" class="form-control" id="usernameUp" name="usernameUp" readonly>
                                        </div>
                                        <div class="col-lg-6 mt-3">
                                            <label for="imageUrlUp">Image</label>
                                            <input type="text" class="form-control" id="imageUrlUp" name="imageUrlUp">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6 mt-3">
                                            <label for="fullNameUp">Name</label>
                                            <input type="text" class="form-control" id="fullNameUp" name="fullNameUp">
                                        </div>
                                        <div class="col-lg-6 mt-3">
                                            <label for="phoneUp">Phone</label>
                                            <input type="tel" class="form-control" id="phoneUp" name="phoneUp">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-4 mt-3">
                                            <label class="form-label">Province/City</label><br>
                                            <select class="form-select" id="provinceUp" name="provinceUp">

                                            </select>
                                        </div>
                                        <div class="col-lg-4 mt-3">
                                            <label class="form-label">District</label><br>
                                            <select class="form-select" id="districtUp" name="districtUp">

                                            </select>
                                        </div>
                                        <div class="col-lg-4 mt-3">
                                            <label class="form-label">Ward/Town</label><br>
                                            <select class="form-select" id="wardUp" name="wardUp">

                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-9 mt-3">
                                            <label for="addressUp">Address</label>
                                            <input type="text" class="form-control" id="addressUp" name="addressUp">
                                        </div>
                                    </div>

                                </form>
                            </div>

                            <div class="modal-alert-danger-update hide">

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="btnUpdateUser">Update</button>
                                <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>
