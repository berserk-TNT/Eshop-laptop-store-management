<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="user-create-modal">

    <div class="modal fade" id="modalCreateUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="ti-close" aria-hidden="true"></span></button>
                </div>
                <div class="modal-body">
                    <div class="quickview-content">
                        <h1>Create new User</h1>
                        <form id="formCreateUser">

                            <div class="row">
                                <div class="col-lg-6 mt-3">
                                    <label for="usernameCre">Username</label>
                                    <input type="text" class="form-control" id="usernameCre" name="usernameCre">
                                </div>
                                <div class="col-lg-6 mt-3">
                                    <label for="passwordCre">Password</label>
                                    <input type="password" class="form-control" id="passwordCre" name="passwordCre">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 mt-3">
                                    <label for="retypePasswordCre">Retype password</label>
                                    <input type="password" class="form-control" id="retypePasswordCre" name="retypePasswordCre">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 mt-3">
                                    <label for="fullNameCre">Name</label>
                                    <input type="text" class="form-control" id="fullNameCre" name="fullNameCre">
                                </div>
                                <div class="col-lg-6 mt-3">
                                    <label for="phoneCre">Phone</label>
                                    <input type="tel" class="form-control" id="phoneCre" name="phoneCre">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4 mt-3">
                                    <label class="form-label">Province/City</label><br>
                                    <select class="form-select" id="provinceCre" name="provinceCre">

                                    </select>
                                </div>
                                <div class="col-lg-4 mt-3">
                                    <label class="form-label">District</label><br>
                                    <select class="form-select" id="districtCre" name="districtCre">

                                    </select>
                                </div>
                                <div class="col-lg-4 mt-3">
                                    <label class="form-label">Ward/Town</label><br>
                                    <select class="form-select" id="wardCre" name="wardCre">

                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-9 mt-3">
                                    <label for="addressCre">Address</label>
                                    <input type="text" class="form-control" id="addressCre" name="addressCre">
                                </div>
                                <div class="col-lg-3 mt-3">
                                    <label class="form-label">Role</label><br>
                                    <select class="form-select" id="roleCre" name="roleCre">

                                    </select>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="modal-alert-danger-create hide">

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnCreateUser">Create</button>
                        <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>
